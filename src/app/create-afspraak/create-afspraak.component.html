<div class="container">
  <h2>Créer Rendez-vous</h2>
  <form #afspraakForm="ngForm" (ngSubmit)="onSubmit(afspraakForm)">
    <!-- Input for Klant Email -->
    <div class="form-group">
      <label for="email">Email Client :</label>
      <input type="email" class="form-control" id="email" name="klantEmail" [(ngModel)]="afspraak.klantEmail" placeholder="Entrez l'email du client" required>
    </div>
    
    <!-- Optional: Name and Telefoonnummer for existing clients -->
    <div class="form-group">
      <label for="naam">Nom Client (optionnel):</label>
      <input type="text" class="form-control" id="naam" [(ngModel)]="afspraak.klantNaam" name="klantNaam">
    </div>
    <div class="form-group">
      <label for="telefoonnummer">Numéro de Téléphone Client (optionnel):</label>
      <input type="text" class="form-control" id="telefoonnummer" [(ngModel)]="afspraak.klantTelefoonnummer" name="klantTelefoonnummer">
    </div>

    <!-- Soort Afspraak Dropdown -->
    <div class="form-group">
      <label for="soort">Type de Rendez-vous :</label>
      <select class="form-control" id="type" [(ngModel)]="afspraak.soort" name="type" required>
        <option *ngFor="let item of soortAfspraakKeys" [ngValue]="item.key">{{ item.value }}</option>
      </select>
    </div>
    
    <!-- DatumTijd Picker -->
    <div class="form-group">
      <label for="datumTijd">Date et Heure :</label>
      <input type="datetime-local" class="form-control" id="datumTijd" name="datumTijd" [(ngModel)]="datumTijdInput" name="datumTijd" required>
    </div>
    
    <!-- Error Message Display -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="!afspraakForm.valid">Soumettre</button>
  </form>
</div>
