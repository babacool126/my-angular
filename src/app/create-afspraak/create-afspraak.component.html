<div class="container">
  <h2>Create Afspraak</h2>
  <form [formGroup]="afspraakForm" (ngSubmit)="onSubmit()">

    <!-- Input for existing Klant ID -->
    <div class="form-group">
      <label for="klantId">Klant ID (for existing klant):</label>
      <input type="number" class="form-control" id="klantId" formControlName="klantId" placeholder="Enter Klant ID if existing">
    </div>

    <!-- New Klant Details - Conditional based on klantId being empty -->
    <div *ngIf="!afspraakForm.get('klantId')?.value">
      <div class="form-group">
        <label for="naam">Naam (for new klant):</label>
        <input type="text" class="form-control" id="naam" formControlName="klant.Naam" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="email">Email (for new klant):</label>
        <input type="email" class="form-control" id="email" formControlName="klant.Email" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="telefoonnummer">Telefoonnummer (for new klant):</label>
        <input type="text" class="form-control" id="telefoonnummer" formControlName="klant.Telefoonnummer" placeholder="Enter Telefoonnummer">
      </div>
    </div>

    <!-- Soort Afspraak Dropdown -->
    <div class="form-group">
      <label for="soort">Soort Afspraak:</label>
      <select class="form-control" id="soort" formControlName="soort">
        <!-- Adjust below to correctly display and choose the value -->
        <option *ngFor="let item of soortAfspraakKeys" [value]="item.key">{{item.value}}</option>
      </select>
    </div>
    
    <!-- DatumTijd Picker -->
    <div class="form-group">
      <label for="datumTijd">Datum:</label>
      <input type="date" class="form-control" id="datumTijd" formControlName="datumTijd" placeholder="Selecteer een datum">
    </div>
    

    <!-- Error Message Display -->
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
